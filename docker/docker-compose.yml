version: "3"
services:
  tests:
    image: todotests
    restart: always
    depends_on:
      - "back"
      - "front"
    environment:
      - FRONT_HOST=todobackend
  front:
    image: todofrontend
    restart: always
    ports:
      - 3000:3000
    environment:
      - REACT_APP_API_HOST=todobackend
    depends_on:
      - "back"
  back:
    image: todobackend
    restart: always
    ports:
      - 3001:3001
